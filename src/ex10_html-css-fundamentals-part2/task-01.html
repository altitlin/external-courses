<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Задание №1</title>
        <style>
            div {
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal data</legend>
                <div>
                    <label>
                        Surname
                        <input type="text" name="surname">
                    </label>
                </div>
                <div>
                    <label>
                        First Name
                        <input type="text" name="firstname">
                    </label>
                </div>
                <div>
                    <label>
                        Middle Name
                        <input type="text" name="middlename">
                    </label>
                </div>
                <div>
                    You are
                    <label>
                        <input type="radio" name="age" value="male"> male
                    </label>
                    <label>
                        <input type="radio" name="age" value="female"> female
                    </label>
                </div>
                <div>
                    <label>
                        Age
                        <input type="number" name="useage" min="18" max="101" step="1">
                    </label>
                </div>
                <div>
                    <label>Country of Residence</label>  
                    <select name="country">
                        <option value="Russia">Russia</option>
                        <option value="France">France</option>
                        <option value="England">England</option>
                        <option value="Germany">Germany</option>
                        <option value="Portugal">Portugal</option>
                    </select>
                </div>
                <div>
                    City
                    <label>
                        <input type="checkbox" name="city"> Ryazan
                    </label>
                    <label>
                        <input type="checkbox" name="city"> Moscow
                    </label>
                </div>
                <div>
                    <label>
                        Photography
                        <input type="file" name="photo">
                    </label>
                </div>
                <hr />
                <div>
                    <label>Title</label> 
                    <select name="title" size="8" multiple>
                        <optgroup label="Technologies">
                            <option value="Web Master">Web Master</option>
                            <option value="Database Administrator">Database Administrator</option>
                            <option value="Comptuter-aided design">Comptuter-aided design</option>
                        </optgroup>
                        <optgroup label="Finance">
                            <option value="Economic Planning">Economic Planning</option>
                            <option value="Management accounting">Management accounting</option>
                            <option value="Budgeting and planning">Budgeting and planning</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label>
                        Salary
                        <input type="range" name="salary">
                    </label> 
                </div>
                <textarea name="coment" cols="50" rows="10" placeholder="Tell us about yourself..."></textarea>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <div>
                    <label>
                        Site
                        <input type="url" name="site">
                    </label>
                </div>
                <div>
                    <label>
                        Email
                        <input type="email" name="email">
                    </label>
                </div>
                <div>
                    <label>
                        Phone
                        <input type="tel" name="tel">
                    </label>
                </div> 
            </fieldset>
            <div>
                <label>
                    Password
                    <input type="password" name="password" required>
                </label>
            </div>
            <div>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить">
            </p>
        </form>
    </body>
</html>
